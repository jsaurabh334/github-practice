<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tuition Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div class="font-bold text-xl">Tuition Academy</div>
        <div>
            <a href="index.html" class="mr-4">Home</a>
            <a href="about.html" class="mr-4">About Us</a>
            <a href="services.html" class="mr-4">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="py-20 bg-gray-100">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <form class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="message">Message</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Message</button>
            </form>
            <div class="text-center mt-8">
                <p>Location: 1234 Academy St, City, Country</p>
                <p>Hours of Operation: Mon-Fri, 9am - 5pm</p>
                <p>Email: info@tuitionacademy.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        &copy; 2024 Tuition Academy. All rights reserved.
    </footer>
</body>
</html>
